name: Check Formatting

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get ruff
        uses: astral-sh/ruff-action@v3

      - name: Check code formatting
        run: ruff check

